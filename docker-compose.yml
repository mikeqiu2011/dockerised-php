version: "2"

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./web:/code
      #   - ./site.conf:/etc/nginx/conf.d/default.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/certs
    networks:
      - code-network
  php:
    image: php:fpm
    volumes:
      - ./php:/code
    networks:
      - code-network

networks:
  code-network:
    driver: bridge
